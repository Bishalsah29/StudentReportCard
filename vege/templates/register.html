{% extends "base.html" %}  
{% block start %}

<div class="container mt-5">
  
    <form class="cil-6 mx-auto card p-3 shadow-1g" method = "post" enctype="multipart/form-data">

        {% csrf_token %}    
        <h2>Register</h2>
        <hr>
        {% if messages %}
        
        <div class="alert alert-primary" role="alert">
            {% for message in messages %}
            {{ message }}
            {% endfor %}    
        </div>
        
         <ul class="messages">

            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}></li>
       
        {% endif %}
        
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">First name</label>
            <input type= "text"  class="form-control" name= "first_name" id ="exampleInputPassword1"aria-describedby="emailHelp"> 
        </div>

        
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Last name</label>
            <input type= "text"  class="form-control"name="last_name" id ="exampleInputPassword1"aria-describedby="emailHelp"> 
        </div>
 

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Username</label>
            <input type= "text"  class="form-control" name ="username" id ="exampleInputPassword1"aria-describedby="emailHelp"> 
            <div id ="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPsword1"class="form-label">Password</label>
            <input type="password" class="form-control" name ="password"  id ="exampleInputPassword1">
        </div>

        <p> <h4>Already have an account? <a href="{% url 'login_page' %}"> Login</a></h4></p>
        <button type="submit" class="btn btn-success">Submit </button>
    </form>
</div>

{% endblock %}
